<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sell phone</title>
    <link rel="stylesheet" href="style4.css">
    <script src="Btn event.js"></script>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="nav-links">
          <ul>
            <li><a herf="#">home</a></li>
            <li><a herf="#">phone</a></li>
            <li><a herf="#">music</a></li>
            <li><a herf="#">support</a></li>
          </ul>
          </div>
        </nav>
        <div class="information">
          <div class="overlay"></div>
          <img src="mobile.png" class="mobile">
          <div id="circle">
              <div class="feature one">
                <img src="camera.png">
                <div>
                  <h1>camera</h1>
                  <p>12MP, Wide Angle Lens</p>
                </div>
            </div>
              <div class="feature two">
                <img src="processor.png">
                <div>
                  <h1>Processor</h1>
                  <p>Snapdragon Octa-core 11nm</p>
                </div>
              </div>
              <div class="feature three">
                <img src="display.png">
                <div>
                  <h1>Display</h1>
                  <p>6.5" mini-drop Fullscreen</p>
                </div>
              </div>
              <div class="feature four">
                <img src="battery.png">
                <div>
                  <h1>Battery Life</h1>
                  <p>5000mAH, 720Hrs Standby</p>
                </div>
              </div>
          </div>
        </div>

        <div class="controls">
          <img src="arrow.png" id="upBtn">
          <h3>Feature</h3>
          <img src="arrow.png" id="downBtn">
        </div>
    </div>
    <script>
      var circle = document.getElementById('circle');
      var upBtn = document.getElementById('upBtn');
      var downBtn = document.getElementById('downBtn');

      var rotateValue = circle.style.transform;
      var rotateSum;

      upBtn.onclick = function() {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      }
      downBtn.onclick = function() {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      }
    </script>
  </body>
</html>
